<!DOCTYPE html>
<html lang="en">
<head>
    <title>Advanced Search</title>
    <link rel="stylesheet" href="advancedstyle.css">
</head>
<body>
    <div class="topRight">
        <a href="index.html" target="_blank">Google Search</a>        
    </div>
    <header>
        <h2>Advanced Search</h2>
    </header>
    <form action="https://www.google.com/search">
        <div class="all">
            <div class="ltext">
                <p>Find pages with..."all these words:"</p>
                <p>Find pages with..."this exact word or phrase:"</p>
                <p>Find pages with..."any of these words:"</p>
                <p>Find pages with..."none of these words:"</p>
            </div>
            <div class="fields">
                <input type="text" name="q">
                <input type="text" name="as_epq">
                <input type="text" name="as_oq">
                <input type="text" name="as_eq">
            </div>
        </div>
        <div class="asb">
            <input type="submit" value="Advanced Search">
        </div>
    </form>
</body>
</html>
